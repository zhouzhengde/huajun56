<div class="list-container col-sm-12" ui-scrollbar>
    <form class="list-frame add-container" ng-validator validator-config="validator">
        <div class="list-title">
            <h3><i class="glyphicon glyphicon-th"></i>&nbsp;新建资源</h3>
        </div>
        <div class="container add-container">
            <div class="col-sm-12 align-center">
                <div class="form-group form-material col-sm-12">
                    <div class="control-label">
                        <label><span class="require-flag">*</span>资源名称：</label>
                    </div>
                    <div class="control-input">
                        <input type="text" ng-model="resource.name" ng-valid="validate[required[custom[chinese]]]" class="form-control" placeholder="资源名称">
                    </div>
                </div>
                <div class="form-group form-material col-sm-12">
                    <div class="control-label">
                        <label><span class="require-flag">*</span>资源类型：</label>
                    </div>
                    <div class="control-input">
                        <select class="form-control" ng-model="resource.type" ng-valid="validate[required]" defaultValue="" ng-options="item.typeId as item.name for item in resourceTypeList">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-material col-sm-12">
                    <div class="control-label">
                        <label>路径：</label>
                    </div>
                    <div class="control-input">
                        <input type="text" ng-model="resource.path" class="form-control" placeholder="路径">
                    </div>
                </div>
                <div class="form-group form-material col-sm-12">
                    <div class="control-label">
                        <label><span class="require-flag">*</span>排列序号：</label>
                    </div>
                    <div class="control-input">
                        <input type="text" ng-model="resource.orderId" ng-valid="validate[required[number]]" class="form-control" placeholder="排列序号">
                    </div>
                </div>
                <div class="form-group form-material col-sm-12">
                    <div class="control-label">
                        <label>父级：</label>
                    </div>
                    <div class="control-input">
                        <select class="form-control" ng-model="resource.parentId" defaultValue="" ng-options="item.id as item.name for item in resourceList">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-material col-sm-12">
                    <div class="control-label">
                        <label>图标：</label>
                    </div>
                    <div class="control-input">
                        <input type="text" ng-model="resource.iconfont" class="form-control" placeholder="图标">
                    </div>
                </div>
                <div class="form-group form-material col-sm-12">
                    <div class="control-label">
                        <label>资源状态：</label>
                    </div>
                    <div class="control-input">
                        <div ui-radio ui-model="resource.disabled" ui-config="{options:[{value:false,text:'启用'},{value:true,text:'禁用'}]}"></div>
                    </div>
                </div>
                <div class="text-align-center col-sm-12">
                    <button ng-click="doAdd();" class="btn btn-primary"><i class="glyphicon glyphicon-save"></i>&nbsp;保存
                    </button>
                    <a href="#/resource" class="btn btn-warning "><i class="glyphicon glyphicon-share-alt mirror-x"></i>&nbsp;返回
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
