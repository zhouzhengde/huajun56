<div class="input-group" ng-disabled="disabled">
    <input ng-disabled="disabled" type="text" uib-datepicker-popup is-open="show" datepicker-options="options"
           close-text="Close" class="form-control" ng-model="uiModel">
    <span class="input-group-btn">
        <button ng-disabled="disabled" type="button" class="btn btn-default" ng-click="open();"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</div>
